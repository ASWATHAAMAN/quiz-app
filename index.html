<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ APP</title>
    <link
      rel="shortcut icon"
      href="./images/dress-code.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <div class="main-card">
      <div class="container">
        <header class="title">
          <h1 class="head">Which language runs in a web browser?</h1>
        </header>
        <div class="hero-container" id="hero-container">
          <div class="row-one">
            <input type="radio" name="radioBtn" id="option-1" />
            <label for="option-1">Java</label>
            <!-- <span class="language">Java</span> -->
          </div>
          <div class="row-one">
            <input type="radio" name="radioBtn" id="option-2" />
            <label for="option-2">C</label>
          </div>
          <div class="row-one">
            <input type="radio" name="radioBtn" id="option-3" />
            <label for="option-3">Python</label>
          </div>
          <div class="row-one">
            <input type="radio" name="radioBtn" id="option-4" />
            <label for="option-4">JavaScript</label>
          </div>
        </div>
        <footer class="bottom">
          <button type="submit" class="submit">Submit</button>
        </footer>
      </div>
      <script src="./scripts/script.js">
                `use strict`;

        // select elements
        let roundEl = document.getElementById(`round`);
        // console.log(roundEl);
        // // function

        // // eventListener
        roundEl.addEventListener(`click`,function(){
          roundEl.classList.remove(`round`);
          roundEl.classList.add(`small-round`);

        })
        // roundEl.addEventListener(`click`, funcEle);

        // roundEl.classList.remove(`round`);
        // roundEl.classList.add(`small-round`);
      </script>
    </div>
