<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ APP</title>
    <link
      rel="shortcut icon"
      href="./images/dress-code.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-card">
      <div class="container">
        <header class="title">
          <h1 class="head">Which language runs in a web browser?</h1>
        </header>
        <div class="hero-container">
          <div class="row-one">
            <div class="circle">
              <img
                src="./images/circle-small.png"
                class="small-circle"
                alt="small-circle"
              />
            </div>
            <span class="language">Java</span>
          </div>
         <div class="row-one">
            <div class="circle">
              <img
                src="./images/circle-small.png"
                class="small-circle"
                alt="small-circle"
              />
            </div>
            <span class="language">C</span>
          </div>
         <div class="row-one">
            <div class="circle">
              <img
                src="./images/circle-small.png"
                class="small-circle"
                alt="small-circle"
              />
            </div>
            <span class="language">Python</span>
          </div>
          <div class="row-one">
            <div class="circle">
              <img
                src="./images/circle-small.png"
                class="small-circle"
                alt="small-circle"
              />
            </div>
            <span class="language">JavaScript</span>
          </div>
        </div>
        <footer class="bottom">
          <button type="submit" class="submit">Submit</button>
        </footer>
      </div>
      <script src="./scripts/script.js"></script>
    </div>
  </body>
</html>
